<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete CSS Concepts Assignment</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    p {
      background-color: hsla(240, 100%, 70%, 0.5);
      padding: 20px;
      font-size: 20px;
      border-radius: 15px; /* Rounded corners */
    }
  </style>
</head>
<body>

  <h1 style="color: hsl(120, 100%, 30%);">Welcome to CSS Concepts (Inline CSS)</h1>

  <p>This paragraph uses external CSS with HSLA background and rounded corners.</p>

  <div class="box dashed-border">
    This box has a dashed border.
  </div>

  <div class="box solid-border">
    This box has a solid border.
  </div>

  <div class="box double-border">
    This box has a double border.
  </div>

  <div class="box dotted-border">
    This box has a dotted border.
  </div>

  <div class="box groove-border">
    This box has a groove border.
  </div>

  <div class="box ridge-border">
    This box has a ridge border.
  </div>
</body>
</html>
